<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="main-section">
        <div class="screen">
            <input type="text" name="screen" id="screen" placeholder="0">
        </div>
        <div class="button">
            <div class="upper">
                <button>
                    <h4>-</h4>
                </button>
                <button>
                    <h4>*</h4>
                </button>
                <button>
                    <h4>/</h4>
                </button>
                <button>
                    <h4>C</h4>
                </button>
            </div>
            <div class="lower">
                <div class="left">
                    <div class="first">
                        <button>
                            <h4>9</h4>
                        </button>
                        <button>
                            <h4>8</h4>
                        </button>
                        <button>
                            <h4>7</h4>
                        </button>
                    </div>
                    <div class="second">
                        <button>
                            <h4>6</h4>
                        </button>
                        <button>
                            <h4>5</h4>
                        </button>
                        <button>
                            <h4>4</h4>
                        </button>
                    </div>
                    <div class="third">
                        <button>
                            <h4>3</h4>
                        </button>
                        <button>
                            <h4>2</h4>
                        </button>
                        <button>
                            <h4>1</h4>
                        </button>
                    </div>
                </div>
                <div class="right">
                    <button class="big">
                        <h4>+</h4>
                    </button>
                    <button class="small">
                        <h4>=</h4>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
